<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <!-- HEADER: Include this on ALL pages -->
    <header class="site-header">
      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button class="dropbtn" id="menuBtn" aria-haspopup="true" aria-expanded="false">Menu</button>
        <nav class="dropdown-content" id="menuDropdown" aria-label="Main navigation">
          <a href="events.html">Events</a>
          <a href="faq.html">FAQ</a>
          <a href="contact.html">Contact Us</a>
        </nav>
      </div>

      <!-- Logo -->
      <div class="logo" aria-label="FW Events logo">
        <img src="logo.png" alt="FW Events Logo" />
      </div>

      <!-- Search -->
      <form class="search-box" onsubmit="search(); return false;" role="search" aria-label="Site search">
        <input type="text" id="search-input" placeholder="Search for events..." aria-label="Search input" />
        <button type="submit" aria-label="Submit search">üîç</button>
      </form>
    </header>
  <div class="contact-container">
    <h1>Contact Us</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your name" />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Your email" />

    <label for="message">Message:</label>
    <textarea id="message" rows="5" placeholder="Your message"></textarea>

    <button>Send</button>

    <p class="info-text">We will answer your email as soon as possible.</p>
    <p class="services-text">
      Our team is committed to providing fast, helpful responses to support your
      social and cultural needs.
    </p>

    <a href="index.html" class="back-home">‚Üê Back Home</a>
  </div>
</body>
</html>
