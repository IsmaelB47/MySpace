<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- HEADER: Include this on ALL pages -->
    <header class="site-header">
      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button
          class="dropbtn"
          id="menuBtn"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Menu
        </button>
        <nav
          class="dropdown-content"
          id="menuDropdown"
          aria-label="Main navigation"
        >
          <a href="events.html">Events</a>
          <a href="faq.html">FAQ</a>
          <a href="contact.html">Contact Us</a>
        </nav>
      </div>

      <!-- Logo -->
      <div class="logo" aria-label="FW Events logo">
        <img src="logo.png" alt="FW Events Logo" />
      </div>

      <!-- Search -->
      <form
        class="search-box"
        onsubmit="search(); return false;"
        role="search"
        aria-label="Site search"
      >
        <input
          type="text"
          id="search-input"
          placeholder="Search for events..."
          aria-label="Search input"
        />
        <button type="submit" aria-label="Submit search">ğŸ”</button>
      </form>
    </header>
    <!-- table form contact us -->
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td><label for="subject">Subject:</label></td>
            <td><input type="text" id="subject" name="subject" /></td>
          </tr>
          <tr>
            <td><label for="message">Message:</label></td>
            <td>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <button type="submit">Send Message</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <!--    -------------------------------------- -->
    <!-- JS -->
    <script>
      document.querySelector('.dropbtn').addEventListener('click', function () {
        document.getElementById('menuDropdown').classList.toggle('show');
      });

      window.addEventListener('click', function (e) {
        if (!e.target.matches('.dropbtn')) {
          const dropdown = document.getElementById('menuDropdown');
          if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
          }
        }
      });

      function search() {
        const value = document
          .getElementById('search-input')
          .value.trim()
          .toLowerCase();
        if (value) {
          const found = document.body.innerText.toLowerCase().includes(value);
          alert(found ? 'Match found for: ' + value : 'No matches found.');
        } else {
          alert('Please enter a search term.');
        }
      }

      // Simple Slider
      let index = 0;
      const slides = document.querySelectorAll('.slide');
      setInterval(() => {
        slides.forEach((slide, i) => {
          slide.style.transform = `translateX(${(i - index) * 320}px)`;
        });
        index = (index + 1) % slides.length;
      }, 4000);
    </script>
    <!-- back home button -->
    <div style="text-align: center; margin-top: 20px">
      <a href="index.html">
        <button type="button">Back Home</button>
      </a>
    </div>
  </body>
</html>
