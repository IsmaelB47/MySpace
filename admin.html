<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Manage Posts</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <h1>Add New Event</h1>
      <form id="postForm">
        <label>Title:</label>
        <input type="text" id="title" required />

        <label>Paragraph:</label>
        <textarea id="text" required></textarea>

        <label>Image URL (optional):</label>
        <input type="url" id="image" />

        <label>YouTube Video URL (optional):</label>
        <input type="url" id="video" />

        <button type="submit">Add Post</button>
      </form>

      <hr style="margin: 40px 0" />

      <h2>All Events</h2>
      <div id="postList"></div>
    </div>

    <script>
      const postForm = document.getElementById('postForm');
      const postList = document.getElementById('postList');

      postForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const text = document.getElementById('text').value;
        const image = document.getElementById('image').value;
        const video = document.getElementById('video').value;

        const post = { title, text, image, video };

        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.push(post);
        localStorage.setItem('posts', JSON.stringify(posts));

        alert('Post added!');
        this.reset();
        loadPosts();
      });

      function loadPosts() {
        postList.innerHTML = '';
        let posts = JSON.parse(localStorage.getItem('posts')) || [];

        if (posts.length === 0) {
          postList.innerHTML = '<p>No posts yet.</p>';
          return;
        }

        posts.forEach((post, index) => {
          const postCard = document.createElement('div');
          postCard.className = 'post-card';

          let videoEmbed = '';
          if (post.video) {
            const videoId = post.video.split('v=')[1];
            if (videoId) {
              videoEmbed = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
            }
          }

          postCard.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.text}</p>
          ${post.image ? `<img src="${post.image}" alt="Post Image">` : ''}
          ${videoEmbed}
          <button onclick="deletePost(${index})">üóëÔ∏è Delete</button>
        `;

          postList.appendChild(postCard);
        });
      }

      function deletePost(index) {
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.splice(index, 1);
        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts();
      }

      window.addEventListener('DOMContentLoaded', loadPosts);
    </script>
  </body>
</html>
