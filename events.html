<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up coming Evenets</title>
    <link rel="stylesheet" href="events.css" />
  </head>
  <body>
    <!-- HEADER: Include this on ALL pages -->
    <header class="site-header">
      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button
          class="dropbtn"
          id="menuBtn"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Menu
        </button>
        <nav
          class="dropdown-content"
          id="menuDropdown"
          aria-label="Main navigation"
        >
          <a href="events.html">Events</a>
          <a href="gallery.html">Gallery</a>
          <a href="faq.html">FAQ</a>
          <a href="contact.html">Contact Us</a>
        </nav>
      </div>

      <!-- Logo -->
      <div class="logo" aria-label="FW Events logo">
        <img src="logo.png" alt="FW Events Logo" />
      </div>

      <!-- Search -->
      <form
        class="search-box"
        onsubmit="search(); return false;"
        role="search"
        aria-label="Site search"
      >
        <input
          type="text"
          id="search-input"
          placeholder="Search for events..."
          aria-label="Search input"
        />
        <button type="submit" aria-label="Submit search">ğŸ”</button>
      </form>
    </header>
    <!-- ---------------------------------------------- -->
    <!-- JS -->
    <script>
      document.querySelector(".dropbtn").addEventListener("click", function () {
        document.getElementById("menuDropdown").classList.toggle("show");
      });

      window.addEventListener("click", function (e) {
        if (!e.target.matches(".dropbtn")) {
          const dropdown = document.getElementById("menuDropdown");
          if (dropdown.classList.contains("show")) {
            dropdown.classList.remove("show");
          }
        }
      });

      function search() {
        const value = document
          .getElementById("search-input")
          .value.trim()
          .toLowerCase();
        if (value) {
          const found = document.body.innerText.toLowerCase().includes(value);
          alert(found ? "Match found for: " + value : "No matches found.");
        } else {
          alert("Please enter a search term.");
        }
      }

      // Simple Slider
      let index = 0;
      const slides = document.querySelectorAll(".slide");
      setInterval(() => {
        slides.forEach((slide, i) => {
          slide.style.transform = `translateX(${(i - index) * 320}px)`;
        });
        index = (index + 1) % slides.length;
      }, 4000);
    </script>
    <!-- ----------------------------------------------- -->
    <script src="scripts.js" defer></script>

    <div class="events-container">
      <h1>Upcoming Events</h1>
      <div id="postList"></div>
    </div>
  </body>
</html>
