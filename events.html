<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up coming Evenets</title>
    <link rel="stylesheet" href="events.css" />
  </head>
  <body>
    <!-- HEADER: Include this on ALL pages -->
    <header class="site-header">
      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button
          class="dropbtn"
          id="menuBtn"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Menu
        </button>
        <nav
          class="dropdown-content"
          id="menuDropdown"
          aria-label="Main navigation"
        >
          <a href="events.html">Events</a>
          <a href="faq.html">FAQ</a>
          <a href="contact.html">Contact Us</a>
        </nav>
      </div>

      <!-- Logo -->
      <div class="logo" aria-label="FW Events logo">
        <img src="logo.png" alt="FW Events Logo" />
      </div>

      <!-- Search -->
      <form
        class="search-box"
        onsubmit="search(); return false;"
        role="search"
        aria-label="Site search"
      >
        <input
          type="text"
          id="search-input"
          placeholder="Search for events..."
          aria-label="Search input"
        />
        <button type="submit" aria-label="Submit search">üîç</button>
      </form>
    </header>
    <!-- ---------------------------------------------- -->
    <!-- JS -->
    <script>
      document.querySelector('.dropbtn').addEventListener('click', function () {
        document.getElementById('menuDropdown').classList.toggle('show');
      });

      window.addEventListener('click', function (e) {
        if (!e.target.matches('.dropbtn')) {
          const dropdown = document.getElementById('menuDropdown');
          if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
          }
        }
      });

      function search() {
        const value = document
          .getElementById('search-input')
          .value.trim()
          .toLowerCase();
        if (value) {
          const found = document.body.innerText.toLowerCase().includes(value);
          alert(found ? 'Match found for: ' + value : 'No matches found.');
        } else {
          alert('Please enter a search term.');
        }
      }

      // Simple Slider
      let index = 0;
      const slides = document.querySelectorAll('.slide');
      setInterval(() => {
        slides.forEach((slide, i) => {
          slide.style.transform = `translateX(${(i - index) * 320}px)`;
        });
        index = (index + 1) % slides.length;
      }, 4000);
    </script>
    <!-- ----------------------------------------------- -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const postList = document.getElementById('postList');
        let posts = JSON.parse(localStorage.getItem('posts')) || [];

        if (posts.length === 0) {
          postList.innerHTML = '<p>No posts yet.</p>';
        } else {
          posts.reverse().forEach((post, index) => {
            const postCard = document.createElement('div');
            postCard.className = 'post-card';

            let videoEmbed = '';
            if (post.video) {
              const videoId = post.video.split('v=')[1];
              if (videoId) {
                videoEmbed = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
              }
            }

            postCard.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.text}</p>
          ${post.image ? `<img src="${post.image}" alt="Post Image">` : ''}
          ${videoEmbed}
          <button onclick="deletePost(${
            posts.length - 1 - index
          })">üóëÔ∏è Delete</button>
        `;

            postList.appendChild(postCard);
          });
        }
      });

      function deletePost(index) {
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.splice(index, 1);
        localStorage.setItem('posts', JSON.stringify(posts));
        location.reload();
      }
    </script>

    <div class="events-container">
      <h1>Upcoming Events</h1>
      <div id="postList"></div>
    </div>
  </body>
</html>
